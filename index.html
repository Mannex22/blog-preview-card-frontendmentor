<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	
	<title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="main-content">
		<section class="blog-preview-container">
			<article class="blog-preview-card">
				<img class="blog-image" src="./assets/images/illustration-article.svg" alt="Abstract design image">

				<header class="blog-meta">
					<p class="blog-category">Learning</p>
					<p class="blog-data">Published 21 Dec 2023</p>
				</header>
				
				<h2 class="blog-title">HTML & CSS foundations</h2>
				
				<p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
				
				<div class="blog-author">
					<img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
					<span class="author-name">Greg Hoooper</span>
				</div>
	
			</article>
		</section>
  </main>

</body>
</html>
